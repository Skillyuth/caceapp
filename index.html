<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Cake Shop</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #fdf3f3; }
    header { background: #e91e63; color: #fff; padding: 1rem; text-align: center; font-size: 1.6rem; }
    .container { padding: 1rem; }
    .cake-card { background: #fff; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); margin-bottom: 1.5rem; padding: 1rem; }
    .cake-images { display: flex; overflow-x: auto; margin-bottom: 0.8rem; }
    .cake-images img { height: 100px; margin-right: 0.6rem; border-radius: 8px; }
    select, input, textarea, button { width: 100%; padding: 0.6rem; margin: 0.4rem 0; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; }
    button { background: #e91e63; color: white; border: none; font-weight: bold; cursor: pointer; }
    .cart-summary { background: white; padding: 1rem; border-radius: 10px; margin: 1.5rem 0; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .total { font-weight: bold; font-size: 1.2rem; color: #333; text-align: right; }
    .reset-btn { background: #555; margin-top: 1rem; }
  </style>
</head>
<body>
  <header>ðŸŽ‚ Mobile Cake Shop</header>
  <div class="container">
    <script>
      const cakes = [
        { name: "Chocolate Truffle Cake", desc: "Rich chocolate layers with creamy frosting.", imgs: ["https://source.unsplash.com/600x400/?chocolate-cake", "https://source.unsplash.com/600x400/?truffle-cake", "https://source.unsplash.com/600x400/?cake"] },
        { name: "Red Velvet Cake", desc: "Classic red velvet with soft cream cheese.", imgs: ["https://source.unsplash.com/600x400/?red-velvet-cake", "https://source.unsplash.com/600x400/?cake-red", "https://source.unsplash.com/600x400/?dessert"] },
        { name: "Black Forest Cake", desc: "Chocolate sponge with cherries and cream.", imgs: ["https://source.unsplash.com/600x400/?black-forest-cake", "https://source.unsplash.com/600x400/?forest-cake", "https://source.unsplash.com/600x400/?whipped-cream-cake"] },
        { name: "Butterscotch Cake", desc: "Soft sponge with caramel and butterscotch chips.", imgs: ["https://source.unsplash.com/600x400/?butterscotch-cake", "https://source.unsplash.com/600x400/?caramel-cake", "https://source.unsplash.com/600x400/?cake-butter"] },
        { name: "Pineapple Cake", desc: "Juicy pineapple cream layered delight.", imgs: ["https://source.unsplash.com/600x400/?pineapple-cake", "https://source.unsplash.com/600x400/?fruit-cake", "https://source.unsplash.com/600x400/?yellow-cake"] },
        { name: "Mango Cake", desc: "Seasonal mango freshness in every bite.", imgs: ["https://source.unsplash.com/600x400/?mango-cake", "https://source.unsplash.com/600x400/?fresh-cake", "https://source.unsplash.com/600x400/?mango-dessert"] },
        { name: "Strawberry Cake", desc: "Sweet and creamy strawberry indulgence.", imgs: ["https://source.unsplash.com/600x400/?strawberry-cake", "https://source.unsplash.com/600x400/?pink-cake", "https://source.unsplash.com/600x400/?cake-love"] },
        { name: "Coffee Cake", desc: "For the love of coffee and cocoa.", imgs: ["https://source.unsplash.com/600x400/?coffee-cake", "https://source.unsplash.com/600x400/?mocha-cake", "https://source.unsplash.com/600x400/?cake-brown"] },
      ];
    </script>
    <div id="cake-list"></div>
    <div class="cart-summary">
      <h4>ðŸ›’ Your Cart</h4>
      <ul id="cart"></ul>
      <p class="total">Total: â‚¹<span id="total">0</span></p>
      <button type="button" class="reset-btn" onclick="resetCart()">Reset Cart</button>
    </div>
    <form action="https://formsubmit.co/skillyuth@gmail.com" method="POST">
      <input type="hidden" name="Cart Items" id="cart-items-hidden">
      <input type="hidden" name="Total Amount" id="total-hidden">
      <input type="text" name="Name" placeholder="Your Name" required>
      <input type="tel" name="Phone" placeholder="Phone Number" required>
      <select name="Delivery Address">
        <option value="Deepanshu Restaurant">Deepanshu Restaurant</option>
        <option value="Custom">Enter custom address below</option>
      </select>
      <textarea name="Custom Address" placeholder="Write custom address if selected above"></textarea>
      <textarea name="Message on Cake" placeholder="Message on the cake (optional)"></textarea>
      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    let cart = [];
    function renderCakes() {
      const list = document.getElementById('cake-list');
      list.innerHTML = '';
      cakes.forEach((cake, i) => {
        const card = document.createElement('div');
        card.className = 'cake-card';
        let imagesHTML = '<div class="cake-images">';
        cake.imgs.forEach(img => {
          imagesHTML += `<img src="${img}" alt="Cake">`;
        });
        imagesHTML += '</div>';
        card.innerHTML = `
          ${imagesHTML}
          <h3>${cake.name}</h3>
          <p>${cake.desc}</p>
          <select onchange="updatePrice(this.value, 'variant-${i}')" id="variant-${i}">
            <option value="">Select Variant</option>
            <option value="1lb-399">1 Pound - â‚¹399</option>
            <option value="2lb-699">2 Pound - â‚¹699</option>
            <option value="3lb-999">3 Pound - â‚¹999</option>
            <option value="4lb-1299">4 Pound - â‚¹1299</option>
          </select>
          <button onclick="addToCart('${cake.name}', 'variant-${i}')">Add to Cart</button>
        `;
        list.appendChild(card);
      });
    }

    function updatePrice(value, id) {
      const price = value.split('-')[1];
      document.getElementById(id).dataset.price = price;
    }

    function addToCart(cake, selectId) {
      const select = document.getElementById(selectId);
      const selected = select.options[select.selectedIndex].text;
      const value = select.value;
      if (!value) return alert('Please select a variant.');
      const price = parseInt(value.split('-')[1]);
      cart.push({ item: cake + ' - ' + selected, price });
      renderCart();
    }

    function renderCart() {
      const cartEl = document.getElementById('cart');
      const totalEl = document.getElementById('total');
      const hiddenItems = document.getElementById('cart-items-hidden');
      const hiddenTotal = document.getElementById('total-hidden');
      cartEl.innerHTML = '';
      let total = 0;
      cart.forEach(c => {
        const li = document.createElement('li');
        li.textContent = `${c.item} - â‚¹${c.price}`;
        cartEl.appendChild(li);
        total += c.price;
      });
      totalEl.textContent = total;
      hiddenTotal.value = total;
      hiddenItems.value = cart.map(c => c.item + ' - â‚¹' + c.price).join(', ');
    }

    function resetCart() {
      cart = [];
      renderCart();
    }

    window.onload = renderCakes;
  </script>
</body>
</html>
